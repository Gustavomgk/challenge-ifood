<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios e Análises Financeiras - iFood Parceiros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .card-header {
            background-color: #ff0000;
            color: white;
        }
        .chart {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Relatórios e Análises Financeiras</h2>

        <div class="card">
            <div class="card-header">Análise Financeira Mensal</div>
            <div class="card-body">
                <canvas id="relatorioChart" class="chart"></canvas>
            </div>
        </div>

        <!-- Botão de Voltar -->
        <div class="text-center mt-4">
            <button onclick="window.history.back()" class="btn btn-danger">Voltar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('relatorioChart').getContext('2d');
        var relatorioChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Receitas',
                    data: [12000, 15000, 10000, 18000, 22000, 25000],
                    backgroundColor: 'rgba(0, 123, 255, 0.6)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1
                }, {
                    label: 'Despesas',
                    data: [8000, 10000, 7000, 9000, 11000, 13000],
                    backgroundColor: 'rgba(255, 99, 132, 0.6)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
